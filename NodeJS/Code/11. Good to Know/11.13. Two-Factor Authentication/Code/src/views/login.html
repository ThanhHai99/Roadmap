<!DOCTYPE html>
<html>

<head>
	<title>Awesome Login Page trungquandev</title>
	<link rel="shortcut icon" href="https://trungquandev.com/wp-content/uploads/2016/11/LOGO.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.css"
		integrity="sha256-KpQHAI/AubL4JrO3VYskOgqSm+Z9nzrIqWB1dTOfCK4=" crossorigin="anonymous">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #60a3bc !important;
		}

		.user_card {
			height: 520px;
			width: 450px;
			margin-top: auto;
			margin-bottom: auto;
			background: #fff;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 40px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.brand_logo_container {
			position: absolute;
			height: 170px;
			width: 162px;
			top: -50px;
			border-radius: 50%;
			background: #60a3bc;
			padding: 10px;
			text-align: center;
		}

		.brand_logo {
			height: 150px;
			width: 142px;
			border-radius: 50%;
			border: 2px solid white;
		}

		.trungquandev-author-info {
			margin-top: 120px;
			text-align: center;
		}

		.info-content {
			width: 100%;
		}

		/* .trungquandev-name {
			color: #20bf6b;
		} */
		/* .form_container {
			margin-top: 120px;
		} */
		.trungquandev-custom-form {
			width: 90%;
		}

		.common_btn {
			width: 100%;
			background: #20bf6b !important;
			color: white !important;
			position: relative;
			-webkit-transition-duration: 0.4s;
			/* Safari */
			transition-duration: 0.4s;
			overflow: hidden;
		}

		.common_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.common_btn:after {
			content: "";
			background: #90EE90;
			display: block;
			position: absolute;
			padding-top: 300%;
			padding-left: 350%;
			margin-left: -20px !important;
			margin-top: -120%;
			opacity: 0;
			transition: all 0.8s
		}

		.common_btn:active:after {
			padding: 0;
			margin: 0;
			opacity: 1;
			transition: 0s
		}

		.login_container {
			padding: 0 2rem;
		}

		.input-group-text {
			background: #20bf6b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}

		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		.custom-checkbox .custom-control-input:checked~.custom-control-label::before {
			background-color: #20bf6b !important;
		}
	</style>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.js"
		integrity="sha256-Pqs5A9wApIiYSB4hUcVldLk59gXaGnttbDmxVjRm6zQ=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script>
		/**
		 * Đoạn script gọi api đăng nhập.
		 * Sử dụng 2 thư viện chính: axios để call api và jquery để DOM phần tử HTML.
		 * Còn cái thư viện sweetalert2 chỉ để hiện thông báo cho nó đẹp, làm demo mà xấu mình không chịu được :v
		 * - Trung Quân: https://trungquandev.com
		*/
		$(document).ready(() => {
			$('#login').bind('click', async () => {
				try {
					const username = $('#username').val()
					const password = $('#password').val()

					// Gọi tới api login
					const result = await axios.post('/login', { username, password })

					// Nếu sai thông tin tài khoản
					if (!result.data.isCorrectIdentifier) {
						Swal.fire({
							icon: 'error',
							title: 'Oops...',
							html: 'Lỗi đăng nhập, kiểm tra lại thông tin test đăng nhập ở file <strong>AuthController.js</strong>!',
							footer: 'Trân trọng, từ tác giả của blog &nbsp; <a href="https://trungquandev.com" target="__blank">trungquandev.com</a>',
							showConfirmButton: false,
							timer: 7000,
						})
						return
					}
					// Nếu đúng thông tin tài khoản và tài khoản chưa bật xác thực 2 lớp
					if (result.data.isLoggedIn && !result.data.is2FAEnabled) {
						Swal.fire({
							icon: 'success',
							html: 'Đăng nhập thành công, tài khoản của bạn <strong>chưa bật xác thực 2 lớp</strong>!',
							footer: 'Trân trọng, từ tác giả của blog &nbsp; <a href="https://trungquandev.com" target="__blank">trungquandev.com</a>',
							showConfirmButton: false,
							timer: 5000,
						})
						return
					}
					// Nếu tài khoản yêu cầu xác thực 2 lớp, sẽ hiện thông báo sau đó redirect qua trang verify
					if (result.data.is2FAEnabled) {
						Swal.fire({
							icon: 'success',
							html: 'Thông tin đăng nhập chính xác, sẽ chuyển qua <strong>trang nhập mã xác thực 2 lớp</strong> sau thông báo này.',
							footer: 'Trân trọng, từ tác giả của blog &nbsp; <a href="https://trungquandev.com" target="__blank">trungquandev.com</a>',
							showConfirmButton: false,
							timer: 5000,
						}).then(() => {
							window.location.href = "/verify-2fa"
						})
					}
				} catch (error) {
					console.log(error)
					Swal.fire({
						icon: 'error',
						title: 'Oops...',
						html: 'Lỗi này chỉ hiện khi có khả năng các bạn đã sửa code linh tinh ở đâu đó phía server :v',
						footer: 'Trân trọng, từ tác giả của blog &nbsp; <a href="https://trungquandev.com" target="__blank">trungquandev.com</a>',
						showConfirmButton: false,
						timer: 7000,
					})
				}
			})
		})
	</script>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center form_container">
					<form class="trungquandev-custom-form">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" id="username" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" id="password" class="form-control input_pass" value=""
								placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
						<div class="d-flex justify-content-center mt-3 login_container">
							<button type="button" name="button" id="login" class="btn common_btn login">Login</button>
						</div>
					</form>
				</div>

				<div class="mt-4 mb-2">
					<div class="d-flex justify-content-center links">
						<a href="/"><i class="fas fa-angle-double-left mr-1"></i>Back to home page</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
